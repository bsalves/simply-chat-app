development:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: myapp_development

test:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: myapp_test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: myapp_production
  ssl_params:
      verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %>
